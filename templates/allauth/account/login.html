{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign In" %}{% endblock %}

{% block content %}
<div class="container-fluid sign-in-body">
  <div class="row">
    <div class="col-4 col-lg-4 col-md-4">
      <div class="card sign-in">
        <div class="ml-3 mt-3 signup-title">{% trans "Sign In" %}</div>
        <div class="col-12 col-md-8">
          <form class="login" method="POST" action="{% url 'account_login' %}">
            {% csrf_token %}
            {{ form|crispy }}
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
            {% endif %}
            <div class="text-left">
              <button class="custom-btn mr-3" type="submit">{% trans "Sign In" %}</button>
              <a class="button forgot-button" href="{% url 'account_reset_password' %}">
                {% trans "Forgot Password?" %}</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
