<!-- Main container -->
<div class="container-fluid">
    <div class="row">
        <!-- Workshops for loop -->
        {% for workshop in workshops %}
            <!-- Whole card as link to workshop detail -->
                <!-- Image -->
                {% if workshop.image %}
                <div class="col-7">
                <img src="{{workshop.image.url}}" class="card-img-top" alt="...">
                {% else %}
                <img src="../../../media/backgrounds/why.jpg" class="card-img-top" alt="...">
                {% endif %}
                </div>
                <!-- Workshop basic info -->
                <div class="col-7">
                    <a href="{% url 'workshop' workshop.id %}" class="card-title"> <br/>{{ workshop.name }}</a><hr>
                    <p class="card-text">Price: <br/>â‚¬ {{ workshop.price }}</p><hr>
                    <p class="card-text">Therapist: <br/>{{ workshop.therapist }}</p><hr>
                    <p class="card-text">Workshop category:<br/> {{ workshop.category }}</p><hr>
                </div>
                <!-- Book now button -->
                <div class="col-7">
                    <form class="form" action="{% url 'add_to_booking' workshop.id %}" method="POST">
                        {% csrf_token %}
                        <input class="form-control qty_input" type="hidden" name="quantity" value="1"
                            data-item_id="{{ workshop.id }}" id="id_qty_{{ workshop.id }}">
                        <input type="hidden" name="redirect_url" value="{{ request.path }}">
                        <button type="submit" class="btn custom-btn ml-0">Book Now</button>
                    </form>
                    </div>
                </div>
                {% endfor %}
            </div>
