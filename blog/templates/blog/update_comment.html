{% extends 'base.html' %}
{% load static %}

{% block title %}
    Update Comment
{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'blog/css/blog.css' %}">
{% endblock %}

{% block content %}

<div class="container-fluid mb-4">
    <div class="row justify-content-center">
        <p class="title text-center">
            Update comment
        </p>
    </div>
    <div class="form-group">
        <div class="col-3"> 
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-outline-dark btn-lg">Update</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
