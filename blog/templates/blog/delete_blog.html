{% extends 'base.html' %}
{% load static %}

{% block title %}
    Delete Blog Post
{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'blog/css/blog.css' %}">
{% endblock %}
    
{% block content %}
    <section class="container-fluid mb-4" id="blog">
        <div class="row justify-content-center">
            <p class="title text-center">
            Delete: {{ post.title }}
            </p>
        </div>
        <div class="form-group">
            <div class="col-3"> 
                <form method="POST">
                    {% csrf_token %}
                    <button class="btn btn-outline-dark btn-lg">Delete</button>
                </form>
            </div>
        </div>
    </section>
        
{% endblock %}
