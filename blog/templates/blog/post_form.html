{% extends 'base.html' %}
{% load static %}

{% block title %}
    Add a Blog Post
{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'blog/css/blog.css' %}">
{% endblock %}
    
{% block content %}
    <section class="container-fluid mb-4" id="blog">
        <div class="row justify-content-center">
           
                <p class="title text-center">
                Add a blog post
                </p>
            </div>
                <div class="col-md-6">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="btn btn-outline-dark btn-lg">Post</button>
                    </form>
                </div>
      
    </section>
        
{% endblock %}
