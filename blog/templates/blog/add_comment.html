{% extends 'base.html' %}
{% load static %}

{% block title %}
    Add comment
{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'blog/css/blog.css' %}">
{% endblock %}
    
{% block content %}

{% if user.is_authenticated %}
 <div class="container-fluid mb-4">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <p class="title text-center">
            Add comment
            </p>
            <div class="form-group">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-outline-dark btn-lg">Add comment</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
