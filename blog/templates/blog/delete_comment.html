{% extends 'base.html' %}
{% load static %}

{% block title %}
    Delete Comment
{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'blog/css/blog.css' %}">
{% endblock %}
    
{% block content %}

<div class="container-fluid mb-4">
    <div class="row justify-content-center">
        <div class= "col-12 mx-auto">
            <p class="section-title text-center">
                Delete Comment?
            </p>
        </div>
        <div class= "col-12 mx-auto">
            <p class="sub-title text-center mb-4"> <i class="fas fa-exclamation"></i>
                Are you sure? This can't be undone!
            </p>
        </div>
    </div>
    <div class="form-group">
        <div class="col-12mb-4">
            <div class="row justify-content-center">
                <div class="col-4 col-md-5 col-lg-2"> 
                    <form method="POST">
                        {% csrf_token %}
                        <button class="delete-btn btn-lg">Delete</button>
                    </form>
                </div>
                <div class="col-6 col-md-5 col-lg-3 text-center">    
                    <a href="{% url 'blog' %}" class="btn-lg delete-btn">Blog</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
