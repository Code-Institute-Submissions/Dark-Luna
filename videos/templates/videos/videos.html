{% extends 'base.html' %}
{% load static %}
{% load embed_video_tags %}
<section class="container-fluid mb-4" id="video">
    <div class="row justify-content-center">
        <div class="col-6 mx-auto">
            {% block content %}
                {% for item in videos %}
                    {% video item.url '426x240' %}
                    {{ item.title }}
                {% endfor %} 
            {% endblock %}

        </div>
    </div>
</section>
