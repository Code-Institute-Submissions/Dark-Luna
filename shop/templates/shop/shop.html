{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'shop/css/shop.css' %}">
{% endblock %}
    
{% block content %}
    <section class="container-fluid mb-4" id="shop">
        <div class="row justify-content-center">
            <div class="col-4">
                <p class="title text-center">
                Shop
                </p>
                <p class="shop-text">
                Here you can buy products you might need during our various therapy forms and workshops. Miss a product?
                Send us a message!    
                </p>
            </div>
        </div>   
    </section>
    <section class="container-fluid" id="product-cards">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="..." alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Product name</h5>
              <p class="card-text">Product info</p>
              <a href="#" class="btn btn-primary">More info</a>
              <a href="#" class="btn btn-secondary">Buy now</a>
            </div>
          </div>
    </section>
{% endblock %}
